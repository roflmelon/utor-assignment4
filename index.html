<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="timerScore">
        <button id="view-score">View high score</button>
        <div id="timer"></div>
      </header>
      <div class="display">
        <h1 id="title">Welcome to the Quiz Challenge!!</h1>
        <div id="question-container">
          <h2 id="question"></h2>
          <form id="name-input">
            <input type="text" name="name" />
            <input type="submit" value="submit" />
          </form>
          <table id="high-score">
            <tbody id="render-score">
              <tr>
                <td>Name:</td>
                <td>Score:</td>
              </tr>
            </tbody>
          </table>
          <button id="main-screen">Main Screen</button>
          <div id="button-container">
            <button value=""></button>
            <button value=""></button>
            <button value=""></button>
            <button value=""></button>
          </div>
        </div>
        <button id="startBtn">Start!</button>
      </div>
    </div>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
