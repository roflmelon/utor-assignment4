<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="body-container">
        <div id="home-view">
          <button class="button" id="view-score">View high score</button>
          <h1 id="home-title">Welcome to the Quiz</h1>
          <button class="button" id="start-button">Start</button>
        </div>

        <div id="game-view">
          <div id="display-time">Time left:</div>
          <h2 id="game-title">question goes here</h2>
          <div id="button-container">
            <button class="button" id="answer1">Start 1</button>
            <button class="button" id="answer2">Start 2</button>
            <button class="button" id="answer3">Start 3</button>
            <button class="button" id="answer4">Start 4</button>
            <div id="bottom-msg"></div>
          </div>
        </div>

        <div id="submit-view">
          <h1 id="submit-title">Enter your name:</h1>
          <form action="" id="name-form">
            <input type="text" />
            <input type="submit" class="button" value="Submit" />
          </form>
        </div>

        <div id="score-view">
          <h1 id="highscore-title">Highscores</h1>
          <table>
            <tbody id="highscore-list"></tbody>
          </table>
          <button class="button" id="main-menu">Main Page</button>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
